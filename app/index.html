<!DOCTYPE html>
<html lang="en"
      ng-app="angularjs-material-app">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--[if IE]>
    <link rel="stylesheet" href="./vendors/angular/angular-csp.css">
    <link rel="stylesheet" href="./vendors/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./dist/main.css">
  <![endif]-->
  <title>angularjs-ts-material</title>
  <!--gh-->
</head>
<body ng-cloak=""
      ng-controller="mainController as vm"
      layout="column">

<!--[if !IE]> -->
  <link rel="stylesheet" href="./vendors/angular/angular-csp.css">
  <link rel="stylesheet" href="./vendors/angular-material/angular-material.min.css">
  <link media="none" rel="stylesheet" href="./dist/main.css">
<!-- <![endif]-->

<!-- Container #1 (see wireframe) -->
<md-toolbar layout="row" class="md-toolbar-tools">
  <h1>hello</h1>
  <span>-</span>
  <div>{{ vm.message }}</div>
</md-toolbar>

<!-- Container #2 -->
<div flex layout="row">
  <!-- Container #3 -->
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
    Sidenav
  </md-sidenav>
  <!-- Container #4 -->
  <md-content flex id="content">
    Content
  </md-content>
</div>

<script defer src="./vendors/angular/angular.min.js"></script>
<script defer src="./vendors/angular-animate/angular-animate.min.js"></script>
<script defer src="./vendors/angular-aria/angular-aria.min.js"></script>
<script defer src="./vendors/angular-messages/angular-messages.min.js"></script>
<script defer src="./vendors/angular-material/angular-material.min.js"></script>
<script defer src="./dist/models.js"></script>
<script defer src="./dist/services/user.js"></script>
<script defer src="./dist/controllers/mainController.js"></script>
<script defer src="./dist/boot.js"></script>
</body>
</html>

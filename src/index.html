<html lang="en">

  <base href="/">
  <title>angularjs-bookmarks</title>

<body class="pushable">

<!-- Following Menu -->
<div class="ui large top fixed hidden menu">

    <app-links></app-links>

      <div class="item">

      </div>
    </div>
  </div>

<!--sync it with app-following-menu and app-header components-->

  <a ng-href="#/login" class="item">Login</a>

</div>

<div class="pusher">
